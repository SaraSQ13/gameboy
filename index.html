<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/gameboy.js"></script>
  <title>Game Boy</title>
</head>

<body>
  <div class="gameboy">
    <div class="gameboy-screen">
      <div class="screen-panel">
        <div class="panel-power">
          <div id="power-light" class="panel-power-light"></div>
          <div class="panel-power-text">POWER</div>
        </div>
        <div id="lcd-screen" class="panel-lcd"></div>
      </div>
      <div class="screen-logo">
        <img class="screen-logo-img" src="assets/gameboy_logo.png" alt="Gameboy color logo" />
      </div>
    </div>
    <div class="gameboy-buttons">
      <div class="nintendo-logo">Nintendo</div>
      <div class="buttons-play-wrapper">
        <div class="buttons-dpad">

          <div class="dpad-y"></div>
          <div class="dpad-x">
            <div class="dpad-center"></div>
          </div>
        </div>
        <div class="buttons-action">
          <div class="action action-a">A</div>
          <div class="action action-b">B</div>
        </div>
      </div>
      <div class="buttons-config">
        <div class="config-wrapper">
          <div class="config-button"></div>
          <div class="config-text">START</div>
        </div>
        <div class="config-wrapper">
          <div class="config-button"></div>
          <div class="config-text">SELECT</div>
        </div>
      </div>
    </div>
  </div>
  <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>
</body>

</html>
